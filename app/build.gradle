plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'com.onesignal.androidsdk.onesignal-gradle-plugin'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.ka12.ayirimatrimony"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "0.75_alpha"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    //implementation 'com.google.android.material:material:1.2.1'         //material design
    //implementation 'com.google.android.material:material:1.0.0-beta01'

    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-auth:19.4.0'            //firebase auth
    implementation 'com.google.firebase:firebase-messaging:21.0.1'       //firebase messaging
    implementation 'com.google.firebase:firebase-database:19.6.0'        //realtime db
    implementation 'com.daimajia.androidanimations:library:2.4@aar'      //yoyo animation
    implementation 'com.github.mohammadatif:Animatoo:master'             //Animatoo
    implementation 'com.google.firebase:firebase-storage:19.2.1'         //firebase storage
    implementation 'com.squareup.picasso:picasso:2.71828'                //picasso
    implementation 'com.airbnb.android:lottie:3.4.2'                     //lottie animations
    implementation 'com.chaos.view:pinview:1.4.4'                        //pin view
    implementation 'de.hdodenhof:circleimageview:3.1.0'                  //circular image
    implementation 'com.gauravk.bubblenavigation:bubblenavigation:1.0.7' //bubble action bar
    implementation 'com.iceteck.silicompressorr:silicompressor:2.2.4'    //sili compressor
    implementation 'com.onesignal:OneSignal:4.0.0'                       //one signal
    implementation 'com.github.yeyintkoko1788:AlertDialog:v1.0.0'        //custom alert dialog
    implementation 'com.github.MohammedAlaaMorsi:RangeSeekBar:1.0.6'     //rangebar
    implementation 'com.google.firebase:firebase-analytics:18.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    //implementation 'com.google.firebase:firebase-auth:20.0.1'           //new auth

    //noinspection GradleDynamicVersion
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}